<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- FontAwesome CSS for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .filter-btn {
            width: 150px; /* Fixed width for each filter button */
            margin: 0.5rem; /* Margin around the buttons */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar navbar navbar-expand-lg navbar-light bg-white">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <a class="navbar-brand text-center py-3" href="#">
                        <img src="img/logo.png" alt="Logo" class="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav flex-column mt-3">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="room_man.html">
                                <i class="fas fa-bed"></i> Room and Maintenance
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </li>
                        <li class="nav-item d-lg-none">
                            <button class="btn btn-light">
                                <i class="fas fa-bell"></i>
                            </button>
                            <button class="btn btn-light mx-2">
                                <i class="fas fa-toggle-on"></i> <!-- Switch icon -->
                            </button>
                            <img src="img/Avatar.png" alt="Avatar" class="avatar-img">
                        </li>
                    </ul>
                </div>
            </nav>
            <section role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <!-- Header -->
                <div class="header-container d-none d-md-block">
                    <header class="header d-flex align-items-center justify-content-between">
                        <div class="search-bar d-flex align-items-center mr-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Search for rooms and offers">
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-light" id="modeToggle">
                                <i class="fas fa-moon"></i> <!-- Moon icon for dark mode -->
                            </button>
                            <img src="img/avatar.png" alt="Avatar" class="avatar-img">
                        </div>
                    </header>
                </div>

                <!-- Content -->
                <div class="content-container mt-4">
                    <!-- Rooms Table -->
                    <div class="table-container mb-4">
                        <h2>Rooms</h2>
                        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                            <div class="btn-group mb-2 flex-wrap">
                                <button class="btn btn-outline-primary filter-btn rounded-pill mb-2" data-filter="all">All Rooms</button>
                                <button class="btn btn-outline-primary filter-btn rounded-pill mb-2" data-filter="available">Available</button>
                                <button class="btn btn-outline-primary filter-btn rounded-pill mb-2" data-filter="full">Full</button>
                                <button class="btn btn-outline-primary filter-btn rounded-pill mb-2" data-filter="empty">Empty</button>
                                <button class="btn btn-outline-primary filter-btn rounded-pill mb-2" data-filter="unavailable">Unavailable</button>
                            </div>
                            <button class="btn btn-primary rounded-pill mb-3 ml-2" id="addRoomBtn">Add Room</button>
                        </div>
                        <table class="table table-striped table-responsive-md" id="roomsTable">
                            <thead>
                                <tr>
                                    <th>Room Number</th>
                                    <th>Bed Type</th>
                                    <th>Room Floor</th>
                                    <th>Room Facility</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Management Requests Table -->
                    <div class="table-container">
                        <h2>Management Requests</h2>
                        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                            <div class="btn-group mb-2 flex-wrap">
                                <button class="btn btn-outline-primary filter-btn rounded-pill mb-2" data-filter="all">All</button>
                                <button class="btn btn-outline-primary filter-btn rounded-pill mb-2" data-filter="completed">Completed</button>
                                <button class="btn btn-outline-primary filter-btn rounded-pill mb-2" data-filter="ongoing">Ongoing</button>
                                <button class="btn btn-outline-primary filter-btn rounded-pill mb-2" data-filter="pending">Pending</button>
                            </div>
                            <button class="btn btn-primary rounded-pill mb-2 ml-2" id="addRequestBtn">Add Request</button>
                        </div>
                        <table class="table table-striped table-responsive-md" id="requestsTable">
                            <thead>
                                <tr>
                                    <th>Request ID</th>
                                    <th>Room Number</th>
                                    <th>Room Floor</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="cookies.js"></script>
    <script src="light_dark.js"></script>
    <script src="data-anim.js"></script>
    
    <script src="data.js"></script>
</body>
</html>
