<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="settings.css" rel="stylesheet">
    <!-- FontAwesome CSS for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .profile-settings {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            background-color: #ffffff;
        }

        .profile-settings .profile-picture {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-settings .profile-picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #dee2e6;
            margin-bottom: 1rem;
        }

        .profile-settings .btn-update {
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }

        .profile-settings .btn-update:hover {
            background-color: #0056b3;
        }

        .profile-settings .btn-reset {
            color: #007bff;
            border: none;
        }

        .profile-settings .btn-reset:hover {
            text-decoration: underline;
        }

        .profile-settings .form-group {
            margin-bottom: 1rem;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .profile-settings {
            background-color: #1e1e1e;
            border-color: #333;
        }

        body.dark-mode .profile-settings .form-control {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }

        body.dark-mode .profile-settings .btn-update {
            background-color: #1e88e5;
        }

        body.dark-mode .profile-settings .btn-update:hover {
            background-color: #1565c0;
        }

        body.dark-mode .profile-settings .btn-reset {
            color: #1e88e5;
        }

        body.dark-mode .profile-settings .btn-reset:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar navbar navbar-expand-lg navbar-light bg-white">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <a class="navbar-brand text-center py-3" href="#">
                        <img src="img/logo.png" alt="Logo" class="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav flex-column mt-3">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="room_man.html">
                                <i class="fas fa-bed"></i> Room and Maintenance
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="settings.html">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </li>
                        <li class="nav-item d-lg-none">
                            <button class="btn btn-light" id="darkModeToggle">
                                <i class="fas fa-moon"></i> <!-- Moon icon for dark mode -->
                            </button>
                            <button class="btn btn-light mx-2">
                                <i class="fas fa-toggle-on"></i> <!-- Switch icon -->
                            </button>
                            <img src="img/avatar.png" alt="Avatar" class="avatar-img">
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="profile-settings">
                    <h2 class="mb-4">Account Settings</h2>
                    
                    <!-- Profile Picture Section -->
                    <div class="profile-picture">
                        <img src="img/avatar.png" alt="Profile Picture">
                        <input type="file" class="form-control-file" id="profilePicture">
                        <small class="form-text text-muted">Choose a new profile picture.</small>
                    </div>

                    <!-- Update Profile Form -->
                    <form>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <button type="submit" class="btn btn-update">Update Profile</button>
                        <a href="#" class="btn btn-reset float-right">Reset Settings</a>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="cookies.js"></script>
    <script src="light_dark.js"></script>
    
    
</body>
</html>
