<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Settings</h1>

        <!-- Theme Switcher -->
        <section class="theme-switcher my-4 p-4 bg-light rounded shadow-sm">
            <h2>Theme Switcher</h2>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="theme" id="light" value="light">
                <label class="form-check-label" for="light">Light mode</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="theme" id="dark" value="dark">
                <label class="form-check-label" for="dark">Dark mode</label>
            </div>
        </section>

        <!-- User Settings -->
        <section class="user-settings my-4 p-4 bg-light rounded shadow-sm">
            <h2>User Settings</h2>
            <form id="user-settings-form">
                <div class="mb-3">
                    <label for="profile-picture" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="profile-picture" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light text-center">
        <div class="container">
            <p>Â© <span id="current-year"></span> University Residence Management System</p>
            <p>Contact Information: <a href="mailto:support@universityresidence.com">support@universityresidence.com</a> | Phone: (123) 456-7890</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
